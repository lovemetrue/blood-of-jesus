# Единый compose: локальная разработка и сборка образов под linux/amd64 (совместимо с VPS)
# Использование: docker compose up -d --build  (сборка под linux/amd64 на Mac)
# Переменные из .env: POSTGRES_*, SECRET_KEY и т.д.

services:
  db:
    image: postgres:16-alpine
    container_name: bloodofjesus-db
    platform: linux/amd64
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liberation_db}
      POSTGRES_USER: ${POSTGRES_USER:-liberation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_strong_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liberation_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: bloodofjesus-backend:local
    platform: linux/amd64
    container_name: bloodofjesus-backend
    command: gunicorn liberation_ministry.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-liberation_db}
      POSTGRES_USER: ${POSTGRES_USER:-liberation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_strong_password}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: bloodofjesus-frontend:local
    platform: linux/amd64
    container_name: bloodofjesus-frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
