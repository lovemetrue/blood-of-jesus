# CI/CD: тесты, сборка в Docker Hub, деплой на VPS
name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  # ========== ТЕСТИРОВАНИЕ ==========
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.12']
        node: ['20']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install Python deps
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run Django tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-min-50-chars' }}
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          cd backend
          python manage.py check --deploy
          python manage.py test --noinput --parallel
          pytest --cov=. --cov-report=xml --cov-fail-under=0 || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Node.js deps
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            backend/coverage.xml
            backend/.coverage

  # ========== СБОРКА И ПУШ В DOCKER HUB ==========
  build-and-push:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix=,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========== ДЕПЛОЙ НА VPS ==========
  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/www/blood-of-jesus' }}
      IMAGE_TAG: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          YOOKASSA_SHOP_ID: ${{ secrets.YOOKASSA_SHOP_ID }}
          YOOKASSA_SECRET_KEY: ${{ secrets.YOOKASSA_SECRET_KEY }}
        run: |
          BRANCH="${{ github.ref_name }}"
          DEPLOY_PATH="${{ vars.DEPLOY_PATH || '/www/blood-of-jesus' }}"
          cat > deploy.sh << DEPLOY_EOF
          #!/bin/bash
          set -e
          echo "=== Деплой ==="
          cd "$DEPLOY_PATH"

          git fetch origin
          git reset --hard origin/$BRANCH

          # Создаем или обновляем .env файл с секретами из GitHub Actions
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
          
          # Обновляем переменные окружения из секретов GitHub Actions
          # Используем более надежный метод с временным файлом для безопасной обработки спецсимволов
          echo "Обновление .env файла из секретов..."
          
          # Функция для безопасного обновления переменной в .env
          # Удаляет все дубликаты (включая склеенные строки) и обновляет значение
          update_env_var() {
            local var_name=\$1
            local var_value=\$2
            if [ -n "\$var_value" ]; then
              # Удаляем все строки содержащие эту переменную (включая дубликаты и склеенные строки)
              # Используем более агрессивное удаление для обработки склеенных строк
              sed -i "/.*\$var_name=.*/d" .env
              # Добавляем новое значение в конец файла
              echo "\$var_name=\$var_value" >> .env
            fi
          }
          
          # Обновляем переменные (это удалит дубликаты и установит правильные значения)
          update_env_var "POSTGRES_DB" "\$POSTGRES_DB"
          update_env_var "POSTGRES_USER" "\$POSTGRES_USER"
          update_env_var "POSTGRES_PASSWORD" "\$POSTGRES_PASSWORD"
          update_env_var "SECRET_KEY" "\$SECRET_KEY"
          update_env_var "YOOKASSA_SHOP_ID" "\$YOOKASSA_SHOP_ID"
          update_env_var "YOOKASSA_SECRET_KEY" "\$YOOKASSA_SECRET_KEY"
          
          # Удаляем пустые строки и дубликаты пустых строк
          sed -i '/^$/d' .env
          
          echo "Проверка .env файла (без значений):"
          grep -E "^(POSTGRES_|SECRET_KEY|YOOKASSA_)" .env | sed 's/=.*/=***/' || echo "Не найдено переменных БД"

          echo "\$DOCKERHUB_TOKEN" | docker login -u "\$DOCKERHUB_USERNAME" --password-stdin

          export DOCKERHUB_IMAGE="\$DOCKERHUB_IMAGE"
          export IMAGE_TAG="\$IMAGE_TAG"
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d

          docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput
          docker compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput --clear

          docker system prune -f
          echo "=== Готово ==="
          DEPLOY_EOF

          chmod +x deploy.sh
          scp -o StrictHostKeyChecking=no deploy.sh "$VPS_USER@$VPS_HOST:$DEPLOY_PATH/"
          
          # Создаем временный файл с переменными окружения для безопасной передачи
          cat > env_vars.sh << ENV_EOF
          export DOCKERHUB_IMAGE="$DOCKERHUB_IMAGE"
          export IMAGE_TAG="$IMAGE_TAG"
          export DOCKERHUB_USERNAME="$DOCKERHUB_USERNAME"
          export DOCKERHUB_TOKEN="$DOCKERHUB_TOKEN"
          export POSTGRES_DB="$POSTGRES_DB"
          export POSTGRES_USER="$POSTGRES_USER"
          export POSTGRES_PASSWORD="$POSTGRES_PASSWORD"
          export SECRET_KEY="$SECRET_KEY"
          export YOOKASSA_SHOP_ID="$YOOKASSA_SHOP_ID"
          export YOOKASSA_SECRET_KEY="$YOOKASSA_SECRET_KEY"
          ENV_EOF
          
          scp -o StrictHostKeyChecking=no env_vars.sh "$VPS_USER@$VPS_HOST:$DEPLOY_PATH/"
          ssh -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" \
            "cd $DEPLOY_PATH && source env_vars.sh && bash deploy.sh && rm -f env_vars.sh"

      - name: Health check
        run: |
          sleep 15
          curl -sf "https://${{ vars.DOMAIN }}/api/health/" || curl -sf "http://${{ secrets.VPS_HOST }}:80/api/health/" || true