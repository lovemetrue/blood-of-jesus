# Nginx: bloodofjesus.ru — HTTP → HTTPS, прокси на frontend (8080) и backend (8000)
# SSL: /etc/nginx/ssl/bloodofjesus.ru/fullchain.pem и privkey.pem

# Редирект HTTP → HTTPS
server {
    listen 80;
    server_name bloodofjesus.ru www.bloodofjesus.ru 85.198.81.59;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bloodofjesus.ru www.bloodofjesus.ru 85.198.81.59;

    ssl_certificate     /etc/nginx/ssl/bloodofjesus.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/bloodofjesus.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # API и админка — бэкенд (Django)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    location /media/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    # Yandex 360 верификация домена (файл в корне сайта)
    location = /yandex_6cf7674302312cf7.html {
        alias /www/blood-of-jesus/yandex_6cf7674302312cf7.html;
    }

    # Всё остальное — фронтенд (React SPA)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}
