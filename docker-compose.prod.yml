# Production: образы из Docker Hub
# При деплое: DOCKERHUB_IMAGE=<user>/<repo>, IMAGE_TAG=main или <sha>
# На VPS перед pull выполняется docker login — снимает лимит Docker Hub
services:
  db:
    image: postgres:16-alpine
    container_name: bloodofjesus-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liberation_db}
      POSTGRES_USER: ${POSTGRES_USER:-liberation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liberation_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKERHUB_IMAGE}-backend:${IMAGE_TAG}
    container_name: bloodofjesus-backend
    command: gunicorn liberation_ministry.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-liberation_db}
      POSTGRES_USER: ${POSTGRES_USER:-liberation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ${DOCKERHUB_IMAGE}-frontend:${IMAGE_TAG}
    container_name: bloodofjesus-frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
