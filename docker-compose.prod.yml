# Production: образы из Docker Hub
# При деплое: DOCKERHUB_IMAGE=<user>/<repo>, IMAGE_TAG=main или <sha>
# На VPS перед pull выполняется docker login — снимает лимит Docker Hub
# network_mode: host для backend — нужен IPv6 для SMTP Яндекса (IPv4 заблокирован провайдером)
services:
  db:
    image: postgres:16-alpine
    container_name: bloodofjesus-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liberation_db}
      POSTGRES_USER: ${POSTGRES_USER:-liberation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liberation_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: bloodofjesus-valkey
    ports:
      - "127.0.0.1:6379:6379"
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: ${DOCKERHUB_IMAGE}-backend:${IMAGE_TAG}
    container_name: bloodofjesus-backend
    network_mode: host
    command: gunicorn liberation_ministry.wsgi:application --bind 127.0.0.1:8000 --workers 3 --timeout 60
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_DB: ${POSTGRES_DB:-liberation_db}
      POSTGRES_USER: ${POSTGRES_USER:-liberation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      VALKEY_HOST: 127.0.0.1
      VALKEY_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy

  frontend:
    image: ${DOCKERHUB_IMAGE}-frontend:${IMAGE_TAG}
    container_name: bloodofjesus-frontend
    ports:
      - "127.0.0.1:8080:80"
    extra_hosts:
      - "backend:host-gateway"
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
  valkey_data:
